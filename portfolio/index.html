<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAS | WebGL Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/geometries/TextGeometry.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Outfit',sans-serif;
background:#0f172a;
color:#ffffff;
overflow-x:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

section{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:100px 20px;
}

h1{
font-size:4rem;
font-weight:800;
}

.subtitle{
margin-top:10px;
opacity:.8;
}
</style>
</head>
<body>

<section>
<div>
<h1>ANAS</h1>
<p class="subtitle">Founder • Software Engineer • System Architect</p>
</div>
</section>

<section>
<h2>Scroll Down</h2>
</section>

<script>
/* =========================
   SCENE SETUP
========================= */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth / window.innerHeight,
0.1,
1000
);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({
antialias: true,
alpha: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =========================
   SHADER GRADIENT SPHERE
========================= */

const geometry = new THREE.IcosahedronGeometry(2, 32);

const material = new THREE.ShaderMaterial({
uniforms: {
uTime: { value: 0 }
},
vertexShader: `
uniform float uTime;
varying vec2 vUv;

void main(){
vUv = uv;

vec3 pos = position;
pos += normal * sin(uTime + position.y * 4.0) * 0.15;

gl_Position = projectionMatrix *
modelViewMatrix *
vec4(pos, 1.0);
}
`,
fragmentShader: `
varying vec2 vUv;

void main(){
vec3 topColor = vec3(0.1, 0.8, 0.7);
vec3 bottomColor = vec3(0.9, 0.4, 0.1);

vec3 finalColor = mix(topColor, bottomColor, vUv.y);

gl_FragColor = vec4(finalColor, 1.0);
}
`
});

const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

/* =========================
   PARTICLE GALAXY
========================= */

const particleCount = 3000;
const particlesGeometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
positions[i] = (Math.random() - 0.5) * 40;
}

particlesGeometry.setAttribute(
"position",
new THREE.BufferAttribute(positions, 3)
);

const particlesMaterial = new THREE.PointsMaterial({
size: 0.03,
color: 0x14b8a6
});

const particles = new THREE.Points(
particlesGeometry,
particlesMaterial
);

scene.add(particles);

/* =========================
   3D TEXT GEOMETRY
========================= */

const fontLoader = new THREE.FontLoader();

fontLoader.load(
"https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
function (font) {

const textGeometry = new THREE.TextGeometry("ANAS", {
font: font,
size: 1,
height: 0.25,
curveSegments: 12,
bevelEnabled: true,
bevelThickness: 0.05,
bevelSize: 0.03,
bevelSegments: 5
});

textGeometry.center();

const textMaterial = new THREE.MeshStandardMaterial({
color: 0xffffff,
metalness: 0.8,
roughness: 0.2
});

const textMesh = new THREE.Mesh(
textGeometry,
textMaterial
);

textMesh.position.y = -3;
scene.add(textMesh);

}
);

/* =========================
   LIGHTING
========================= */

const light1 = new THREE.PointLight(0xffffff, 1.5);
light1.position.set(5, 5, 5);
scene.add(light1);

const light2 = new THREE.PointLight(0xff8844, 1);
light2.position.set(-5, -5, -5);
scene.add(light2);

/* =========================
   SCROLL DISTORTION
========================= */

window.addEventListener("scroll", () => {
const scrollY = window.scrollY;

sphere.rotation.x = scrollY * 0.002;
sphere.rotation.y = scrollY * 0.002;
});

/* =========================
   MOUSE INTERACTION
========================= */

window.addEventListener("mousemove", (e) => {

const x = (e.clientX / window.innerWidth - 0.5) * 2;
const y = (e.clientY / window.innerHeight - 0.5) * 2;

sphere.rotation.x += y * 0.01;
sphere.rotation.y += x * 0.01;

});

/* =========================
   ANIMATION LOOP
========================= */

const clock = new THREE.Clock();

function animate() {
requestAnimationFrame(animate);

material.uniforms.uTime.value = clock.getElapsedTime();

particles.rotation.y += 0.0005;

renderer.render(scene, camera);
}

animate();

/* =========================
   RESPONSIVE
========================= */

window.addEventListener("resize", () => {
camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
